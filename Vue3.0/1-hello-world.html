<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .message {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
<!-- <script src="https://unpkg.com/vue@next"></script> -->
<script src="./vue@3.0.5.js"></script>
<script>
  // Composition API
  // reactive 创建的响应式对象
  const { reactive } = Vue
  const App = {
    // template: `<h3 class="message">{{state.message}}</h3>`,
    template: `<h3 class="message">{{message}}</h3>`,
    setup() {
      const state = reactive({
        message: 'Hello Vue3.0'
      })
      // 两种写法：若展开对象，则绑定值不需要 state.xxx, 否则需要 state.xxx
      // return { state }
      return { ...state }
    }
  }
  // Vue.createApp().mount(App, '#app')
  Vue.createApp(App).mount('#app')
</script>
</html>
